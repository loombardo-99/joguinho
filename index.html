<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .grid-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }
        .grid-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .grid-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .grid-item p {
            font-size: 0.9em;
            color: #555;
        }
        .grid-item button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .grid-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="midia/jogo-1.jpg" alt="Image 1">
            <h3>SNAKE GAME</h3>
            <p>Description for item 1.</p>
            <button onclick="window.location.href='snake.html'">Play</button>
        </div>
        <div class="grid-item">
            <img src="midia/jogo-4.jpg" alt="Image 2">
            <h3>Ca√ßa-Palavras</h3>
            <p>Description for item 2.</p>
            <button onclick="window.location.href='caca-palavras.html'">Play</button>
        </div>
        <div class="grid-item">
            <img src="image3.jpg" alt="Image 3">
            <h3>Title 3</h3>
            <p>Description for item 3.</p>
            <button>Play</button>
        </div>
        <div class="grid-item">
            <img src="image4.jpg" alt="Image 4">
            <h3>Title 4</h3>
            <p>Description for item 4.</p>
            <button>Play</button>
        </div>
        <div class="grid-item">
            <img src="image5.jpg" alt="Image 5">
            <h3>Title 5</h3>
            <p>Description for item 5.</p>
            <button>Play</button>
        </div>
        <div class="grid-item">
            <img src="image6.jpg" alt="Image 6">
            <h3>Title 6</h3>
            <p>Description for item 6.</p>
            <button>Play</button>
        </div>
    </div>
</body>
</html>
