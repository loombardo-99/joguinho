<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        /* Estilização do corpo da página */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(midia/jogo-1.jpg);
        }

        /* Estilização do canvas */
        canvas {
            border: 1px solid #fff;
        }

        /* Estilização dos controles */
        .controls {
            display: grid;
            grid-template-areas: 
            ". up ."
            "left . right"
            ". down .";
            gap: 10px;
            margin-top: 20px;
        }

        /* Estilização dos botões de controle */
        .controls button {
            width: 60px;
            height: 60px;
            font-size: 18px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        /* Efeito de hover nos botões */
        .controls button:hover {
            background-color: #19d404;
        }

        /* Definição das áreas dos botões */
        #up {
            grid-area: up;
        }
        #down {
            grid-area: down;
        }
        #left {
            grid-area: left;
        }
        #right {
            grid-area: right;
        }
    </style>
</head>
<body>
    <!-- Link para voltar à página inicial -->
    <a href="index.html" style="
        position: absolute;
        top: 20px;
        left: 20px;
        text-decoration: none;
        color: #fff;
        font-size: 24px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 15px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
    " onmouseover="this.style.backgroundColor='rgba(25, 212, 4, 0.7)'" onmouseout="this.style.backgroundColor='rgba(0, 0, 0, 0.5)'">
        ←
    </a>

    <!-- Canvas onde o jogo será desenhado -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Controles do jogo -->
    <div class="controls">
        <button id="left">←</button>
        <button id="up">↑</button>
        <button id="right">→</button><br>
        <button id="down">↓</button>
    </div>

    <script>
        // Seleciona o canvas e o contexto 2D
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Tamanho de cada bloco
        const box = 20;

        // Variáveis do jogo
        let snake, direction, food, score, game, speed;

        // Função para inicializar o jogo
        function initGame() {
            snake = [{ x: 9 * box, y: 10 * box }]; // Posição inicial da cobra
            direction = null; // Direção inicial
            food = {
                x: Math.floor(Math.random() * 20) * box, // Posição aleatória da comida
                y: Math.floor(Math.random() * 20) * box
            };
            score = 0; // Pontuação inicial
            speed = 150; // Velocidade inicial
            if (game) clearInterval(game); // Reinicia o jogo se já estiver rodando
            game = setInterval(drawGame, speed); // Inicia o loop do jogo
        }

        // Cria uma caixa de informações para exibir tempo e pontuação
        const infoBox = document.createElement('div');
        infoBox.style.marginTop = '20px';
        infoBox.style.color = '#fff';
        infoBox.style.fontSize = '18px';
        document.body.insertBefore(infoBox, canvas.nextSibling);

        let startTime = Date.now(); // Tempo inicial do jogo

        // Atualiza a caixa de informações
        function updateInfoBox() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000); // Tempo decorrido
            infoBox.textContent = `Tempo: ${elapsedTime}s | Pontuação: ${score}`;
        }

        // Atualiza a caixa de informações a cada segundo
        setInterval(updateInfoBox, 1000);

        // Adiciona evento de teclado para mudar a direção
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            else if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            else if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        }

        // Adiciona eventos de clique nos botões de controle
        document.getElementById('up').addEventListener('click', () => {
            if (direction !== 'DOWN') direction = 'UP';
        });
        document.getElementById('down').addEventListener('click', () => {
            if (direction !== 'UP') direction = 'DOWN';
        });
        document.getElementById('left').addEventListener('click', () => {
            if (direction !== 'RIGHT') direction = 'LEFT';
        });
        document.getElementById('right').addEventListener('click', () => {
            if (direction !== 'LEFT') direction = 'RIGHT';
        });

        // Função principal para desenhar o jogo
        function drawGame() {
            // Preenche o fundo do canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenha a cobra
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#0f0' : '#fff'; // Cabeça verde, corpo branco
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // Desenha a comida
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x, food.y, box, box);

            // Posição da cabeça da cobra
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Atualiza a posição da cobra com base na direção
            if (direction === 'UP') snakeY -= box;
            if (direction === 'DOWN') snakeY += box;
            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'RIGHT') snakeX += box;

            // Verifica se a cobra comeu a comida
            if (snakeX === food.x && snakeY === food.y) {
                score++; // Incrementa a pontuação
                food = {
                    x: Math.floor(Math.random() * 20) * box, // Nova posição da comida
                    y: Math.floor(Math.random() * 20) * box
                };
                if (speed > 50) { // Aumenta a velocidade conforme a pontuação
                    speed -= 5;
                    clearInterval(game);
                    game = setInterval(drawGame, speed);
                }
            } else {
                snake.pop(); // Remove o último segmento da cobra
            }

            // Nova posição da cabeça da cobra
            const newHead = { x: snakeX, y: snakeY };

            // Verifica colisões (paredes ou com o próprio corpo)
            if (
                snakeX < 0 || snakeY < 0 || 
                snakeX >= canvas.width || snakeY >= canvas.height || 
                snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
            ) {
                clearInterval(game); // Para o jogo
                if (confirm('Game Over! Pontuação: ' + score + '\nQuer jogar novamente?')) {
                    initGame(); // Reinicia o jogo
                }
                return;
            }

            // Adiciona a nova cabeça ao início da cobra
            snake.unshift(newHead);
        }

        // Inicializa o jogo
        initGame();
    </script>
</body>
</html>
